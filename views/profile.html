<!DOCTYPE html>
<html>

<head>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/svg-with-js.min.css"
        integrity="sha512-W3ZfgmZ5g1rCPFiCbOb+tn7g7sQWOQCB1AkDqrBG1Yp3iDjY9KYFh/k1AWxrt85LX5BRazEAuv+5DV2YZwghag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../stylesheets/doctors.css" rel="stylesheet">
    <link href="../stylesheets/member.css" rel="stylesheet">
    <link href="../stylesheets/profile.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/060a3d8ddd.js" crossorigin="anonymous"></script>
</head>


<body>

    <div class="fixed-header">
        <div class="container">
            <nav class="topbar">
                <img class="me-3 logo" src="../images/MockDoctor.png" height="50px" width="100px">
                <a href="javascript:void(0);" class="hometab">HOME</a>
                <a href="javascript:void(0);" class="doctortab">DOCTORS</a>
                <a href="javascript:void(0);" class="appointmenttab">APPOINTMENTS</a>
                <a href="javascript:void(0);" class="eventab">EVENTS</a>
                <a href="javascript:void(0);" class="contacttab">CONTACT</a>
            </nav>
        </div>
        <div style="border-bottom: 2px solid #CCC; "></div>
    </div>



    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="../images/person.jpeg" alt="" />
                </div>
                <div class="profile-img">
                    <button class="mt-3 defbutton">Request an Appointment</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 style="font-size: x-large;" id="fullname">
                        
                    </h5>
                    <h6 style="font-size: larger;" id="speciality">
                        
                    </h6>
                    <p class="proile-rating" style="font-size: small">SCORE: <p style="display:inline-block;" id="rating"></p> / 5</p>

                    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" role="tab" aria-controls="home"
                                aria-selected="true">Summary</a>
                        </li>
                    </ul>
                    <p id="summary">

                    </p>


                    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" role="tab" aria-controls="home"
                                aria-selected="true">About</a>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                    aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Location</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="location"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="email"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>(123)456-7890</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Language</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>English</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h6 class="similardoc">Similar Doctors</h6>


        <div class="row justify-content-center" id="doctorselection">


        </div>
</body>


<footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="module" src="../scripts/profile.js"></script>
    <script type="module" src="../scripts/utility.js"></script>

</footer>

</html>
